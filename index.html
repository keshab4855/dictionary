<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="h1">Dictionary App</h1>
        <div class="input">

            <input type="text" onkeydown="handle(event)" class="search-field" placeholder="Type the word">

        </div>
        <div class="result">
            <h1 class="word">Hello I am</h1>
            <p class="phonetics">həˈləʊ</p>
            <audio src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls></audio>
            <p class="wordmeaning">Meaning</p>
            <p class="word-definition">used as a greeting or to begin a phone conversation.</p>
            <p class="wordmeaning">Synonyms</p>
            <div class="synonyms">

                <p class="pills">hello</p>
                <p class="pills">kjk</p>
                <p class="pills">kjk</p>
                <p class="pills">kjkj</p>
                <p class="pills">jkj</p>
                <p class="pills">kjkj</p>
                <p class="pills">kjkj</p>
                <p class="pills">kjkj</p>
                <p class="pills">kjkk</p>
                <p class="pills">kjkjkk</p>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
